<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie seu mentor</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">
        <header>
            <h1>Avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="assets/img.png" alt="Desenho de um balão de pensamento, com cinco estrelas.">
        </header>

        <div class="header-form">
            <h2>Informações pessoais</h2>
        </div>
        
        <form id="form">
            <div class="col-2">
                <div class="input-wrapper">
                    <label for="name">Nome</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-wrapper">
                    <label for="last-name">Sobrenome</label>
                    <input type="text" id="last-name">
                </div>
            </div>
            <div class="input-wrapper">
                <label for="email">Email <span>(digite um email válido)</span></label>
                <input type="email" id="email" required>
            </div>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper"> 
                        <label for="mentor">Selecione quem foi o seu mentor</label>
                        <select id="mentor">
                            <option value="roberto-souza">Roberto Souza</option>
                            <option value="mauricio-garcia">Maurício Garcia</option>
                            <option value="paulo-cezar">Paulo Cézar</option>
                        </select>
                    </div>  
                    
                    <div class="input-wrapper">
                        <label for="feedback">Feedback sobre o seu mentor</label>
                        <textarea id="feedback" cols="30" rows="10"></textarea>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="check" />
                        <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                      </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agendando próxima mentoria</legend>
                        <div class="col-3">
                            <div class="input-wrapper"> 
                                <label for="date">Data</label>
                                <input type="date" id="date">
                            </div>  
                            
                            <div class="date-time">
                                <div class="input-wrapper">
                                    <label for="time-begin">Das</label>
                                    <input type="time" id="time-begin">
                                </div>
            
                                <div class="input-wrapper">
                                    <label for="time-end">Até</label>
                                    <input type="time" id="time-end">
                                </div>
                            </div>
                        </div>
                </div>
            </fieldset>

            <footer>
                <button form="form" >Salvar</button>
            </footer>
               
        </form>
        
        
    </div>
    
</body>
</html>
